<div id="kt_activities" class="bg-body d-none" data-kt-drawer="true" data-kt-drawer-name="activities"
  data-kt-drawer-activate="true" data-kt-drawer-overlay="true" data-kt-drawer-width="{default:'300px', 'lg': '500px'}"
  data-kt-drawer-direction="end" data-kt-drawer-toggle="#kt_activities_toggle"
  data-kt-drawer-close="#kt_activities_close">
  <div class="card shadow-none rounded-0 px-6">

    <div class="card-header border-bottom-dotted align-items-center px-0" id="kt_activities_header">
      <h3 class="card-title fw-bolder text-dark">Find Contact</h3>

        <button type="button" class="btn btn-sm btn-icon bg-gray-200 btn-active-light-primary" id="kt_activities_close">
          <app-keenicon name="cross" class="fs-1"></app-keenicon>
        </button>
    </div>

    <div class="card-body px-0 position-relative" id="kt_activities_body">
      <div class="row">
        <div class="col-md-6 mb-3">
          <div>
            <label class="col-form-label fw-bold fs-6">Name</label>
            <input type="text" class="form-control form-control-lg bg-gray-200 mb-3 mb-lg-0" placeholder=""
              name="name" />
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div>
            <label class="col-form-label fw-bold fs-6">Company</label>
            <input type="text" class="form-control form-control-lg bg-gray-200 mb-3 mb-lg-0" placeholder=""
              name="company" />
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div>
            <label class="col-form-label fw-bold fs-6">Email</label>
            <input type="text" class="form-control form-control-lg bg-gray-200 mb-3 mb-lg-0" placeholder=""
              name="description" />
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div>
            <label class="col-form-label fw-bold fs-6">Account Manager</label>
            <select class="form-select form-select-lg fw-bold bg-gray-200" name="type">
              <option value="">Search</option>
              <option value="1">EGP</option>
              <option value="2">Euro</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div>
            <label class="col-form-label fw-bold fs-6">GPI Personnel</label>
            <input type="text" class="form-control form-control-lg bg-gray-200 mb-3 mb-lg-0" placeholder=""
              name="gpi" />
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div>
            <label class="col-form-label fw-bold fs-6">Lead Source</label>
            <input type="text" class="form-control form-control-lg bg-gray-200 mb-3 mb-lg-0" placeholder=""
              name="source" />
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="card-footer py-5 text-center" id="kt_activities_footer">
      <a to="/crafted/pages/project" class="btn btn-bg-body text-primary">
        View All Activities
        <app-keenicon name="arrow-right" class="fs-3 text-primary"></app-keenicon>
      </a>
    </div> -->

  </div>
</div>
