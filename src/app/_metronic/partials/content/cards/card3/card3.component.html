<div class="card-body d-flex flex-center flex-column p-9">
  <div class="mb-5">
    <div class="symbol symbol-75px symbol-circle">
      <ng-container *ngIf="color">
        <span
          class="symbol-label fs-5 fw-bolder"
          [ngClass]="'bg-light-' + color"
          [ngClass]="'text-' + color"
        >
          {{ name.charAt(0) }}
        </span>
      </ng-container>
      <ng-container *ngIf="!color && avatar">
        <img alt="Pic" [src]="avatar" />
      </ng-container>
      <!-- <ng-container *ngIf="online">
        <div
          class="
            symbol-badge
            bg-success
            start-100
            top-100
            border-4
            h-15px
            w-15px
            ms-n3
            mt-n3
          "
        ></div>
      </ng-container> -->
    </div>
  </div>

  <a
    class="fs-4 text-gray-800 text-hover-primary fw-bolder mb-0 cursor-pointer"
  >
    {{ name }}
  </a>

  <div class="fw-bold d-flex align-items-center text-gray-400 mb-6">
    <!-- {{ job }} -->

    <app-keenicon name="sms" class="fs-3 me-1"></app-keenicon>
    max@kt.com
  </div>

  <div class="d-flex align-items-center flex-wrap gap-4 mb-7">
    <span class="badge badge-light-success fs-8 fw-bolder"
      >ISO Compliant (2/15/2023)</span
    >
    <span class="badge badge-light-info fs-8 fw-bolder">NDA Signed</span>
  </div>


  <!-- Second section -->
  <div class="d-flex justify-content-center  flex-wrap mb-5 w-100">
    <div
      class="border border-gray-300 border-dashed rounded min-w-90px py-2 px-3 mx-2 mb-3"
    >
      <div class="fs-6 fw-bolder">$4,500</div>
      <div class="fw-bold fs-8 text-gray-500">Revenue</div>
    </div>

    <div
      class="border border-gray-300 border-dashed rounded min-w-90px py-2 px-3 mx-2 mb-3"
    >
      <div class="fs-6 fw-bolder">80</div>
      <div class="fw-bold fs-8 text-gray-500">Tasks</div>
    </div>

    <div
      class="border border-gray-300 border-dashed rounded min-w-90px py-2 px-3 mx-2 mb-3"
    >
      <div class="fs-6 fw-bolder">64</div>
      <div class="fw-bold fs-8 text-gray-500">Projects</div>
    </div>
  </div>

  <!-- Last section -->
  <div class="w-100">
    <div class="d-flex align-items-center fw-bold text-gray-500 mb-4">
      <app-keenicon name="package" class="fs-4 me-1"></app-keenicon>
      Project Manager
    </div>

    <div class="d-flex align-items-center fw-bold text-gray-500 mb-4">
      <app-keenicon name="people" class="fs-4 me-1"></app-keenicon>
      Internal Vendor
    </div>

    <div class="d-flex align-items-center fw-bold text-gray-500 mb-4">
      <app-keenicon name="shop" class="fs-4 me-1"></app-keenicon>
      Atlantis, The Palm
      <app-keenicon
        name="arrow-up-right"
        class="fs-4 ms-1 text-warning"
      ></app-keenicon>
    </div>

    <div class="d-flex align-items-center fw-bold text-gray-500 mb-4">
      <app-keenicon name="geolocation" class="fs-4 me-1"></app-keenicon>
      SF, Bay Area
    </div>

    <div class="d-flex align-items-center fw-bold text-gray-500">
      <app-keenicon name="calendar" class="fs-4 me-1"></app-keenicon>
      Vendor since 9/19/2022
    </div>
  </div>

  <!-- <a class="btn btn-sm btn-light cursor-pointer">
    <app-keenicon name="plus" class="fs-3"></app-keenicon>
    Connect
  </a> -->
</div>
