<div class="card mb-5 mb-xl-8 card-box-shadow border border-gray-200">
  <div class="card-header border-0 pt-5">
    <div class="align-items-start flex-column">
      <div class="position-relative my-1">
        <app-keenicon
          name="magnifier"
          class="fs-5 text-gray-500 position-absolute top-50 translate-middle ps-15"
        ></app-keenicon>
        <input
          type="text"
          class="w-325px fs-6 form-control form-control-solid form-control-lg px-15"
          name="searchTerm"
          id="table-complete-search"
          value=""
          placeholder="Search by name, company or pm"
          [(ngModel)]="service.searchTerm"
        />
        <!-- <span class="col col-form-label" *ngIf="service.loading$ | async"
		  >Loading...</span
		> -->
      </div>
    </div>

    <div class="card-toolbar">
      <div class="d-flex align-items-center">
        <span class="fw-bold text-dark me-3 w-70px"> Sort By:</span>
        <select
          name="page"
          class="min-w-80px form-select form-select-solid form-select-lg"
        >
          <option value="">Creation Date: Ascending</option>
          <option selected value="5">Creation Date: Ascending</option>
          <option value="GBP">1</option>
          <option value="AUD">2</option>
          <option value="JPY">3</option>
          <option value="SEK">4</option>
          <option value="CAD">5</option>
          <option value="CHF">6</option>
        </select>
      </div>
    </div>
  </div>

  <div class="card-body py-3">
    <div class="table-responsive">
      <table class="table align-middle gs-0 gy-7 table-row-dashed table-row-gray-300">
        <thead>
          <tr class="fw-bolder text-muted">
            <th
              scope="col"
              class="min-w-150px rounded-start cursor-pointer"
              sortable="fullName"
            >
            Full Name
            </th>
            <th
              scope="col"
              class="min-w-150px cursor-pointer"
              sortable="job"
              (sort)="onSort($event)"
            >
            Job
            </th>
            <th
              scope="col"
              class="min-w-150px cursor-pointer"
              sortable="company"
              (sort)="onSort($event)"
            >
            Company/Country
            </th>
            <th
              scope="col"
              class="min-w-150px cursor-pointer"
              sortable="quotes"
              (sort)="onSort($event)"
            >
            Active Quotes
            </th>
            <th
              scope="col"
              class="min-w-150px cursor-pointer"
              sortable="projectsActive"
              (sort)="onSort($event)"
            >
            Projects
            </th>
            <th scope="col" class="min-w-100px text-end rounded-end cursor-pointer">
              Actions
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let country of countries$ | async">
           



            <td>
              <div class="d-flex justify-content-start flex-column">
                <a
                  href="#"
                  class="text-dark fw-bolder text-hover-primary mb-1 fs-5"
                >
                  <ngb-highlight
                    [result]="country.fullName"
                    [term]="service.searchTerm"
                  ></ngb-highlight>
                </a>
              </div>
            </td>
            
            <td>
              <div class="d-flex justify-content-start flex-column">
                <a
                  href="#"
                  class="text-dark fw-bolder text-hover-primary mb-1 fs-5"
                >
                  <ngb-highlight
                    [result]="country.job"
                    [term]="service.searchTerm"
                  ></ngb-highlight>
                </a>

              </div>
            </td>

            <td>
              <div class="d-flex justify-content-start flex-column">
                <a
                  href="#"
                  class="text-dark fw-bolder text-hover-primary mb-1 fs-5"
                >
                  <ngb-highlight
                    [result]="country.company"
                    [term]="service.searchTerm"
                  ></ngb-highlight>
                </a>
                <span class="text-gray-500 fw-bold d-block fs-7">
                  <ngb-highlight
                    [result]="country.country"
                    [term]="service.searchTerm"
                  ></ngb-highlight>
                </span>
              </div>
            </td>

            <td>
              <div class="d-flex justify-content-start flex-column">
                <a
                  href="#"
                  class="text-dark fw-bolder text-hover-primary mb-1 fs-5"
                >
                  <ngb-highlight
                    [result]="country.quotes"
                    [term]="service.searchTerm"
                  ></ngb-highlight>
                </a>
              </div>
            </td>

            <td>
              <div class="d-flex justify-content-start flex-column">
                <a
                  href="#"
                  class="text-dark fw-bolder text-hover-primary mb-1 fs-5"
                >
                  <ngb-highlight
                    [result]="country.projectsActive"
                    [term]="service.searchTerm"
                  ></ngb-highlight>
                  Active
                </a>
                <span class="text-gray-500 fw-bold d-block fs-6">
                  <ngb-highlight
                    [result]="country.projectsCompleted"
                    [term]="service.searchTerm"
                  ></ngb-highlight>
                  Completed
                </span>
              </div>
            </td>


            <td class="text-end">
              <a
                href="#"
                class="btn btn-icon bg-gray-200 btn-active-color-primary btn-sm me-3"
              >
                <app-keenicon name="magnifier" class="fs-3"></app-keenicon>
              </a>

              <a
                href="#"
                class="btn btn-icon bg-gray-200 btn-active-color-primary btn-sm"
              >
                <app-keenicon name="pencil" class="fs-3"></app-keenicon>
              </a>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>

  <div class="card-footer border-0">
	<div class="d-flex flex-stack flex-wrap">
	  <div class="fs-6 fw-bold text-gray-700">
		<div class="d-inline-flex align-items-center">
		  <span class="me-3">Showing</span>
		  <select
			name="page"
			class="form-select form-select-solid form-select-lg"
			name="pageSize"
			[(ngModel)]="service.pageSize"
		  >
		  <option value="" disabled>Select..</option>
		  <option [ngValue]="1">1</option>
		  <option [ngValue]="2">2</option>
		  <option [ngValue]="3">3</option>
		  <option [ngValue]="4">4</option>
		  <option [ngValue]="5">5</option>
		  <option [ngValue]="6">6</option>
  
		  </select>
		</div>
	  </div>

	  <ngb-pagination
	  [collectionSize]="(total$ | async)!"
	  [(page)]="service.page"
	  [pageSize]="service.pageSize"
	>
	</ngb-pagination>
	</div>
  </div>

</div>
